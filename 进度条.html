<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        window.onload = function(){
            document.getElementById("span1").innerText='0%';
            document.getElementById("progress1").value=0;
            let timer = null;
            document.getElementById("but1").onclick=function(){
                timer = setInterval(function(){
                    let jd =parseInt(document.getElementById("progress1").value);
                    if(jd == 100 && timer != null) {
                        clearInterval(timer);
                        return;
                    }
                    jd++;
                    document.getElementById("progress1").value=jd;
                    document.getElementById("span1").innerText = jd.toString() + '%';
                },200);
            }
            document.getElementById("but2").onclick = function(){
                    clearInterval(timer);
                }
        }
    </script>
</head>
<body>
    <button id="but1">开始</button>
    <button id="but2">结束</button>
    <div>
        当前进度：<span id="span1">10%</span>
        <progress max="100" value="10" min="0" id="progress1" ></progress>
    </div>
    
</body>
</html>
