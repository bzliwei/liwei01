<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">姓名</label>
        <input type="text" name="name" autocomplete="on" required pattern="([\u4e00-\u9fa5]){2,4}">
        <br>
        <label for="studenCode">学号</label>
        <input type="text" name="studenCode" pattern="1[0-9]{7}|20[0-9]{6}">
        <br>
        <label for="gradeClass">班级</label>
        <input type="text" name="gradeClass">
        <br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
