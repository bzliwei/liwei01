<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1标题 -->
    <h1>这是h1标签</h1>
    <!-- p段落 -->
    <p>这是p标签</p>
    <!-- br换行 -->
    <br>换行
    <!-- hr水平线 -->
    <hr>水平线
    <!-- div盒子 -->
    <div>这是div标签</div>
    <!-- span行内元素 -->
    <span>这是span标签</span>
    <!-- b粗体 -->
    <b>这是b标签</b>
    <!-- strong定义粗体 -->
    <strong>这是strong标签</strong>
    <!-- small小号字体 -->
    <small>这是small标签</small>
    <!-- em强调文本 -->
    <em>这是em标签</em>
    <!-- i斜体 -->
    <i>这是i标签</i>
    <!-- sub下标文本 -->
    <sub>这是sub标签</sub>
    <!-- sup上标文本 -->
    <sup>这是sup标签</sup>
    <!-- bdo定义文本方向 -->
    <bdo dir="ltr">这是bdo标签</bdo>
    <!-- abbr定义缩写 -->
    <abbr title="中华人民共和国">中国</abbr>
    <!-- address定义一个地址 -->
    <address>这是address标签</address>
    <!-- q用于定义一个短的引用 -->
    <q>这是q标签</q>
    <!-- code用于定义代码文本 -->
    <code>这是code标签</code>
    <!-- dfn用于定义一个专业术语 -->
    <dfn>这是dfn标签</dfn>
    <!-- del用于定义被删除的文本 -->
    <del>这是del标签</del>
    <!-- ins用于定义文档中插入的文本 -->
    <ins>这是ins标签</ins>
    <!-- pre用于定义预格式化文本 -->
    <pre>这是pre标签</pre>
    <!-- var用于定义变量 -->
    <var>这是var标签</var>
    <!-- ul li定义无序列表 -->
    <ul>
        <li>这是无序列表</li>
    </ul>
    <!-- td定义表格单元格 -->
    <table>
        <tr>
            <td>这是表格单元格td</td>
        </tr>
    </table>
    <!-- nav用于定义页面上的导航链接部分 -->
    <nav>
        <a href="#">这是</a>
        <a href="#">nav</a>
        <a href="#">标签</a>
    </nav>
    <!-- audio用于播放音频 -->
    <audio src="#" controls="controls">这是audio标签</audio>
    <!-- video用于播放视频 -->
    <video src="#" controls="controls">这是video标签</video>
</body>
</html>
